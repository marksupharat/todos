<!DOCTYPE html>
<html ng-app="TodoApp">
  <head>
    <meta charset="utf-8">
    <title>todos</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div>
        <style type="text/css">
          h1 {color: #dda0dd}
          </style>
            <center><h1  style="font-size: 500%">todos</h1></center>
            </br>
            </div>
    <div ng-controller="AddTodoController">
      <form name="Form">
              <div class="form-group">
                <center><input type="text" class="form-control" id="new" placeholder="What needs to be done?" ng-model="title"></center>
              </div>
                <center><button type="button" class="btn btn-default" ng-click="save()">Add</button></center>
            </form>
          </div>
      </br>
      <div class="container">
        <div ng-controller="ListTodoController">
          <table class="table table-hover">
            <thead>
              <tr>
                <th></th>
                <th>Title</th>
                <th>Done</th>
              </tr>
            </thead>
            <tbody>
              <td><input type="checkbox" ng-model="contact.done" ng-true-value="'complete'" ng-false-value=""></td>
              <td>{{todo.title}}</td>
              <td>{{todo.done}}</td>
            </tr>
          </tbody>
        </table>
      </div>
   </div>
 </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="app.js"></script>

  </body>
</html>
